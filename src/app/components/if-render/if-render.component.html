<div class="class">
    <div *ngIf="canShow">
        <p>estamos mostrando isso porque foi permitido</p>
    </div>

    <h2 *ngIf="name === 'Natalia'; else nameNotFound">O nome é Natalia</h2>
    <h2 *ngIf="name === 'João'; else nameNotFound">O nome é João</h2>
    <h2 *ngIf="name === 'Maria'; else nameNotFound">O nome é Maria</h2>
    
    <ng-template #nameNotFound>
        <p>Nome não foi encontrado :)</p>
    </ng-template>
</div>
