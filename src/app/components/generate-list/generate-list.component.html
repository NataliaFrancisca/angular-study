<h2>Animals:</h2>

<ul>
    <li *ngFor="let animal of animals">
        Nome: {{animal.name}} - Tipo: {{animal.type}}
        <button (click)="showAge(animal)">Show Age</button>
        <button (click)="removeAnimal(animal)">Delete Animal</button>
    </li>
</ul>

<h3>{{animalDetails}}</h3>

<br>

<form>
    <fieldset>
        <legend>Adicionar Animal</legend>

        <label>Nome:
            <input type="text" name="animal-name" [(ngModel)]="animalName"/>
        </label>

        <label>Tipo:
            <input type="text" name="animal-type" [(ngModel)]="animalType"/>
        </label>

        <label>Idade:
            <input type="text" name="animal-age" [(ngModel)]="animalAge"/>
        </label>

        <button type="submit" (click)="addAnimal()">Adicionar</button>
    </fieldset>
</form>
